<!-- Login Page Here -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #ffffff;
            padding: 25px 30px;
            width: 320px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgb(0 0 0 / 15%);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #003a6d;
        }

        .login-box label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        .login-box input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: #003a6d;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            margin-top: 15px;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #004b8b;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        <!-- IMPORTANT: action wala URL tum change करोगे -->
        <form method="POST" action="http://localhost/ticket_tool/login.php">
            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button class="login-btn" type="submit">Login</button>
        </form>
    </div>

</body>
</html>
